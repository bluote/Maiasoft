<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ログイン</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
    </head>

    <body>
        <div id="divContainer1">
            <form id="frmLogin" action="list.html">
                <table id="tblLogin">
                    <tr>
                        <td class="field">
                            <label id="lblUIdName">
                                <em>*</em>ユーザー名：
                            </label>
                        </td>
                        <td id="tdUId">
                            <input type="text" id="txtUId" title="ユーザー名" class="text_login_normal" />
                        </td>
                        <td>
                            <label id="lblUId" class="errormsg">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">
                            <label id="lblUPwdName">
                                <em>*</em>パスワード：
                            </label>
                        </td>
                        <td id="tdUPwd">
                            <input type="password" id="txtUPwd" title="パスワード" class="text_login_normal" />
                        </td>
                        <td>
                            <label id="lblUPwd" class="errormsg">
                            </label>
                        </td>
                    </tr>
                </table>
                <table id="tblSubmit">
                    <tr>
                        <td>
                            <input type="submit" id="btnLogin" value="ログイン" title="ログイン" class="button" />
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </body>
</html>
